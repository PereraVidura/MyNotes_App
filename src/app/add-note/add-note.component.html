<div class="container">
    <h2>New Note</h2>
    <form [formGroup]="addNoteForm" (ngSubmit)="addNote()">
      <div>
        <label for="note-title">
          Title:
          <input id="note-title" formControlName="title" />
        </label>
      </div>
      <div>
        <label for="note-text">
          Text:
          <input id="note-text" formControlName="text" />
        </label>
      </div>
      <button class="button" type="submit" [disabled]="!addNoteForm.valid">
        Add Note
      </button>
    </form>
  </div>
